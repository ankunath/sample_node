resources:
  - name: scriptnull-busybox
    type: image
    integration: scriptnull-docker
    source:
      name: "docker.io/scriptnull/sample_node"
      isPull: false
      tag: dc.pipeline.3
  
  - name: scriptnull-ecs-cluster
    type: ecsCluster
    integration: scriptnull-aws
    source:
      name : "testCL"
      region: "us-west-2"

  - name: large-container
    type: dockerOptions
    integration: scriptnull-aws
    source:
      memory: 400
      cpu-shares: 1
      portMappings:
        - 8083:80
