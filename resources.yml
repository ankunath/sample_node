resources:
  - name: scriptnull-busybox
    type: image
    integration: scriptnull-docker
    source:
      name: "busybox"
      isPull: false
      tag: latest
    
  - name: scriptnull-node
    type: image
    integration: scriptnull-docker
    source:
      name: "scriptnull/sample_node"
      isPull: false
      tag: "dc.pipeline.3"
      
  - name: scriptnull-dcl-cluster
    type: dclCluster
    integration: scriptnull-dcl
    source:
      name: "sid-test-cluster"
      
  - name: scriptnull-nginx
    type: image
    integration: scriptnull-docker
    source:
      name: "nginx"
      isPull: false
      tag: "latest"

  - name: box-scaler
    type: replicas
    source:
      count: 2
  
  - name: small-scaler
    type: replicas
    source:
      count: 1
  
  - name: scriptnull-ecs-cluster
    type: ecsCluster
    integration: scriptnull-aws
    source:
      name : "testCL"
      region: "us-west-2"
      
  - name: scriptnull-ecs-params
    type: params
    source:
      params:
        MYENV: "morning"

  - name: scriptnull-params
    type: params
    source:
      params:
        MYVAR: "hi"
  
