resources:
  - name: scriptnull-busybox
    type: image
    integration: scriptnull-docker
    source:
      name: "busybox"
      isPull: false
      tag: latest
  
  - name: scriptnull-ecs-cluster
    type: ecsCluster
    integration: scriptnull-ecs
    source:
      name : "default"
      region: "us-west-2"

  - name: small-container
    type: dockerOptions
    source:
      memory: 300
      cpu-shares: 0
      net: "host"
      volumes: # [host-src:]container-dest[:<options>]
        - "name:/usr/bin:rw"
        - "/test/vol:/"
      portMappings: # format: ip:hostPort:containerPort | ip::containerPort | hostPort:containerPort | containerPort
        - 80:3000 
        - 5672:5672
        - 443:50000
      links:
        - CONTAINER:ALIAS
        - shippablemongodb:db

  - name: large-container
    type: dockerOptions
    source:
      memory: 500
      cpu-shares: 0
      net: "xxx"
      volumes: # [host-src:]container-dest[:<options>]
        - "name:/usr/bin:rw"
        - "/test/vol:/"
      portMappings: # format: ip:hostPort:containerPort | ip::containerPort | hostPort:containerPort | containerPort
        - 80:3888 
      links:
        - CONTAINER:ALIAS
        - shippablemongodb:db
