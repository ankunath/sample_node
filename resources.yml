resources:
  - name: dv-image
    type: image
    integration: scriptnull-docker
    source:
      name: "library/nginx"
      isPull: false
      tag: latest

  - name: dv-opts
    type: dockerOptions
    source:
      memory: 64
      cpu-shares: 256
      portMappings:
        - 80:80

  - name: dv-params
    type: params
    source:
      params:
        MONGO_API_URL: "localhost:28017"
        

