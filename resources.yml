resources:
  - name: scriptnull-busybox
    type: image
    integration: scriptnull-docker
    source:
      name: "busybox"
      isPull: false
      tag: latest
  
  - name: scriptnull-ecs-cluster
    type: ecsCluster
    integration: scriptnull-aws
    source:
      name : "testCL"
      region: "us-west-2"

  - name: large-container
    type: dockerOptions
    integration: scriptnull-aws
    source:
      memory: 500
      cpu-shares: 2
