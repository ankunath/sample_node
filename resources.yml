resources:
  - name: scriptnull-busybox
    type: image
    integration: scriptnull-docker
    source:
      name: "busybox"
      isPull: false
      tag: latest
    
  - name: scriptnull-node
    type: image
    integration: scriptnull-docker
    source:
      name: "scriptnull/sample_node"
      isPull: false
      tag: "dc.pipeline.3"
      
  - name: scriptnull-dcl-cluster
    type: dclCluster
    integration: scriptnull-dcl
    source:
      name: "sid-test-cluster"
      
  - name: scriptnull-nginx
    type: image
    integration: scriptnull-docker
    source:
      name: "nginx"
      isPull: false
      tag: "latest"

  - name: box-scaler
    type: replicas
    source:
      count: 3

  - name: scriptnull-params
    type: params
    source:
      params:
        MYVAR: "hi"
