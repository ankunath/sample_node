resources:
  - name: scriptnull-busybox
    type: image
    integration: scriptnull-docker
    source:
      name: "busybox"
      isPull: false
      tag: latest

  - name: scriptnull-sample-node
    type: image
    integration: scriptnull-docker
    source:
      name: "scriptnull/sample_node"
      isPull: false
      tag: "dc.pipeline.3"
  
  
  - name: scriptnull-ecs-cluster
    type: ecsCluster
    integration: scriptnull-different-aws
    source:
      name : "testCL"
      region: "us-west-2"

  - name: large-container
    type: dockerOptions
    source:
      memory: 400
      cpu-shares: 2
      portMappings:
        - 8085:80

