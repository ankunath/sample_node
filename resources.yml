resources:
  - name: scriptnull-dcl-cluster
    type: dclCluster
    integration: scriptnull-dcl
    source:
      name: "sid-test-cluster"

  - name: scriptnull-node
    type: image
    integration: scriptnull-docker
    source:
      name: "scriptnull/sample_node"
      isPull: false
      tag: "dc.pipeline.3"


  - name: scriptnull-dcl-do
    type: dockerOptions
    source:
      memory: 200
  
  - name: scriptnull-dcl-three
    type: dockerOptions
    source:
      memory: 300
  

  # - name: scriptnull-busybox
  #   type: image
  #   integration: scriptnull-docker
  #   source:
  #     name: "busybox"
  #     isPull: false
  #     tag: latest

  - name: scriptnull-nginx
    type: image
    integration: scriptnull-docker
    source:
      name: "nginx"
      isPull: false
      tag: "latest"

  - name: outer-replica
    type: replicas
    source:
      count: 1
      
  - name: inner-replica
    type: replicas
    source:
      count: 2
  
  - name: "outer-params"
    type: params
    source:
      params:
        MYENV: "outer"
  
  - name: "inner-params"
    type: params
    source:
      params:
        MYENV: "inner"  
  
