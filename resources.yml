resources:
  - name: tri-nginx-1
    type: image
    integration: scriptnull-docker
    source:
      name: "library/nginx"
      isPull: false
      tag: latest
      
  - name: tri-sn-1
    type: image
    integration: scriptnull-docker
    source:
      name: "scriptnull/sample_node"
      isPull: false
      tag: "dc.pipeline.3"

  - name: tri-sb-1
    type: image
    integration: scriptnull-docker
    source:
      name: "scriptnull/busybox"
      isPull: false
      tag: "nodeenv"

  - name: tri-cluster-1
    type: tripubCluster
    integration: scriptnull-triton
    source:
      region: "us-east-1"

  - name: tri-two-scaler-1
    type: replicas
    source:
      count: 2
      
  - name: tri-params-1
    type: params
    source:
      params:
        yo : "man"
        
  - name: tri-opts-1
    type: dockerOptions
    source:
      memory: 128
      publishAllPorts : true

  - name: tri-ecs-cluster-1
    type: ecsCluster
    integration: scriptnull-aws
    source:
      name : "testCL"
      region: "us-west-2"
