resources:
  - name: sn-nginx
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "library/nginx"
      isPull: false
    initialVersion:
      versionName: latest

  - name: sn-sn
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/sample_node"
      isPull: false
    initialVersion:
      versionName: "dc.pipeline.4"

  - name: sn-bb
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/busybox"
      isPull: false
    initialVersion:
      versionName: "nodeenv"

  - name: sn-opts
    type: dockerOptions
    pointer:
      memory: 6000

  - name: sn-replicas
    type: replicas
    pointer:
      count: 2

  - name: sn-gke
    type: gkeCluster
    integration: scriptnull-gke
    pointer:
      sourceName: "micro-cluster" #name of the cluster we are deploying.
      region: "us-east1-d"

  - name: sn-ecs
    type: ecsCluster
    integration: scriptnull-aws
    pointer:
      sourceName : "testCL"
      region: "us-west-2"
