  - name: sn-aq-private-image
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/vb-docker-app-img"
    seed:
      versionName: "latest"

  - name: sn-aq-docker-opts-1
    type: dockerOptions
    version:
      memory: 30
      volumes:
        - "/home:/hostHome:rw"
        - "/bin:/hostBin:ro"

