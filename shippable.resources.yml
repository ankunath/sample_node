resources:
  - name: sn-b1-myapp2
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/sample_node"
      isPull: true
    seed:
      versionName: "myapp2"

  - name: sn-b1-myapp3
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/sample_node"
      isPull: true
    seed:
      versionName: "myapp3"

  - name: sn-ecs-testCL
    type: cluster
    integration: scriptnull-aws
    pointer:
      sourceName : "testCL" #name of the cluster we are deploying
      region: "us-west-2"

  - name: sn-b1-script-repo
    type: gitRepo
    integration: scriptnull-github
    pointer:
      sourceName: scriptnull/sample_node
      branch: v2-local-runSh
