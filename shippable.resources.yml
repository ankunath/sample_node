resources:
  - name: sn-nginx
    type: image
    integration: scriptnull-docker
    source:
      name: "library/nginx"
      isPull: false
      tag: latest

  - name: sn-sn-1
    type: image
    integration: scriptnull-docker
    source:
      name: "scriptnull/sample_node"
      isPull: false
      tag: "dc.pipeline.3"

  - name: sn-sn-2
    type: image
    integration: scriptnull-docker
    source:
      name: "scriptnull/sample_node"
      isPull: false
      tag: "dc.pipeline.4"

  - name: sn-busy
    type: image
    integration: scriptnull-docker
    source:
      name: "scriptnull/busybox"
      isPull: false
      tag: "nodeenv"

  - name: sn-gke
    type: gkeCluster
    integration: scriptnull-gke
    source:
      name: "pipeline-cluster" #name of the cluster we are deploying.
      region: "us-east1-d"

  - name: sn-micro-gke
    type: gkeCluster
    integration: scriptnull-gke
    source:
      name: "micro-cluster" #name of the cluster we are deploying.
      region: "us-east1-d"
