resources:
  - name: sn-b-myapp3
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/sample_node"
      isPull: true
    seed:
      versionName: "myapp3"

  - name: sn-b-myapp2
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/sample_node"
      isPull: true
    seed:
      versionName: "myapp2"

  - name: sn-b-dk
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/debian"
      isPull: true
    seed:
      versionName: "driftking"

  - name: sn-b-ep
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/debian"
      isPull: true
    seed:
      versionName: "entrypoint"

  - name: sn-b-docker-opts-1
    type: dockerOptions
    version:
      memory: 100
      user: "driftking"
      entryPoint:
        - "/bin/bash"
        - "entrypoint2.sh"

      # workingDir: "/app/makemeworking"
      # entryPoint: "/usr/bin/node"
      # cmd: "job.js"

  - name: sn-b-ddc-cluster
    type: cluster
    integration: scriptnull-ddc
    pointer:
      sourceName : "some-random-name" #name of the cluster we are deploying
