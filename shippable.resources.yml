resources:
  - name: sn-nginx
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "library/nginx"
    seed:
      versionName: latest

  - name: sn-sn
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/sample_node"
    seed:
      versionName: "dc.pipeline.3"

  - name: sn-driftking
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/debian"
    seed:
      versionName: "driftking"

  - name: tripub-cluter
    type: cluster
    integration: scriptnull-triton
    pointer:
      region: "us-east-2"

  - name: sn-opts
    type: dockerOptions
    version:
      memory: 400
      user: "driftking"
      workingDir: "/makemeworking"
      publishAllPorts: true
      cmd:
        - "node"
        - "job.js"
      dnsServers:
        - "127.0.0.1"
      dnsSearch:
        - "127.0.0.1"
