  - name: sn-aq-dk
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/debian"
      isPull: true
    seed:
      versionName: "driftking"

  - name: sn-aq-ep
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/debian"
      isPull: true
    seed:
      versionName: "entrypoint"

  # - name: sn-aq-no-integration-2
  #   type: image
  #   pointer:
