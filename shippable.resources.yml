resources:
  - name: x-nginx
    type: image
    integration: scriptnull-docker
    source:
      name: "library/nginx"
      isPull: false
      tag: latest

  - name: x-sn
    type: image
    integration: scriptnull-docker
    source:
      name: "scriptnull/sample_node"
      isPull: false
      tag: "dc.pipeline.3"

  - name: x-ecs-cluster
    type: ecsCluster
    integration: scriptnull-aws
    source:
      name : "testCL"
      region: "us-west-2"

  - name: x-tri-cluster
    type: tripubCluster
    integration: scriptnull-triton
    source:
      region: "us-east-1"
