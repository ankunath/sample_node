resources:
  - name: sn-nginx
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "library/nginx"
      isPull: false
    seed:
      versionName: latest

  - name: sn-sn
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/sample_node"
      isPull: false
    seed:
      versionName: "dc.pipeline.4"

  - name: sn-bb
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/busybox"
      isPull: false
    seed:
      versionName: "nodeenv"

  - name: sn-opts
    type: dockerOptions
    version:
      memory: 200

  - name: sn-replicas
    type: replicas
    version:
      count: 2

  - name: gen-ddc-cluster
    type: cluster
    integration: scriptnull-ddc
    pointer:
      sourceName : "nothing"
