resources:
  - name: sn-nginx-1
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "library/nginx"
    seed:
      versionName: latest

  - name: sn-redis-1
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "library/nginx"
    seed:
      versionName: latest

  - name: sn-sn-1
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/sample_node"
    seed:
      versionName: "dc.pipeline.3"

  - name: sn-driftking-1
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/debian"
    seed:
      versionName: "driftking"

  - name: sn-entrypoint-1
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/debian"
    seed:
      versionName: "entrypoint"

  - name: tripub-cluter-1
    type: cluster
    integration: scriptnull-triton
    pointer:
      region: "us-east-2"

  - name: sn-opts-1
    type: dockerOptions
    version:
      memory: 400
      publishAllPorts: true
      volumes:
        - "v1"
        - "v2"
        - "v3"
        - "v4"
        - "v5"
        - "v6"
        - "v7"
        - "v8"
        - "v9"

  - name: sn-redis-params-1
    type: params
    version:
      params:
        mykey: "myvalue"

  - name: sn-replicas-1
    type: replicas
    version:
      count: 3
