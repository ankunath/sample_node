resources:
  - name: sn-b-myapp3
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/sample_node"
      isPull: true
    seed:
      versionName: "myapp3"

  - name: sn-b-myapp2
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/sample_node"
      isPull: true
    seed:
      versionName: "myapp2"

  - name: sn-b-dk
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/debian"
      isPull: true
    seed:
      versionName: "driftking"

  - name: sn-b-ep
    type: image
    integration: scriptnull-docker
    pointer:
      sourceName: "scriptnull/debian"
      isPull: true
    seed:
      versionName: "entrypoint"

  - name: sn-b-docker-opts-1
    type: dockerOptions
    version:
      memory: 100
      user: "driftking"
      workingDir: "/app/makemeworking"
      entryPoint: "/usr/bin/node"
      cmd: "job.js"
      volumes:
        - "/hhjj"
        - "/root/home:/inso_ro:ro"
      volumesFrom:
        - "vol_con:ro"
      network: bridge
      readOnlyRootFilesystem: true
      labels:
        thiscontainer: "is awesome"
      privileged: true
      dnsServers:
        - "127.0.0.1"
      dnsSearch:
        - "127.0.0.1"

  - name: sn-b-ddc-cluster
    type: cluster
    integration: scriptnull-ddc
    pointer:
      sourceName : "some-random-name" #name of the cluster we are deploying
