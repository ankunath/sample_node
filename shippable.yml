# Language setting
language: node_js


# Version number
node_js:
  - 0.12

env:
  global:
    - FOO=FUBU
    - FO1=BUBU
    - BOO=GUBU

build:
  pre_ci:
    - echo "Good morning 2"
    - echo "testing"

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - echo "post ci stage. Finished ! yo"
    - docker build -t="scriptnull/sample_node:int.execept.check" .
    
  push:
    - docker push scriptnull/sample_node:int.execept.check

integrations:
  hub:
    - integrationName: "Vishnu's Docker"
      type: docker
      branches:
        exclude:
          - integrations-branch-except
          
  notifications:
    - integrationName: email
      type: email
      recipients:
        - vishnu@shippable.com
      on_success: always
      on_failure: always
      branches:
        exclude:
          - integrations-branch-except
      
