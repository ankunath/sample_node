# Language setting
language: node_js


# Version number
node_js:
  - 0.12

env:
  global:
    - FOO=FUBU
    - FO1=BUBU
    - BOO=GUBU

  matrix:
    - M=1
    - M=2
    # - M3=THREE
    # - M4=FOUR
    # - M5=FIVE

build:
  pre_ci:
    - echo "Good morning 2"
    - echo "testing"

  ci:
    - ps -eax
    - ls -al
    - sleep `expr 30 \* "$M"`

  post_ci:
    - echo "post ci stage. Finished ! yo"

